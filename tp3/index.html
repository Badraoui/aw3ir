     <div class="container" style="margin-top: 94px; padding-top: 8PX;">

            <div class="col-lg-8  ">

                
                <div class="mt-4 p-2  text-white rounded shadow-lg p-3 mb-5 bg-white rounded" style="background-color: #ffff; height: auto;padding-bottom: 6px;">

                    <div class="container mt-6">
                        <h4 style="font-family: Georgia, serif;color: grey;text-align: center;color:#433005 ;    margin-top: -64px;"> AW FORMULAIRE v2 (insertion client) </h4>
                        <h6 style="font-family: Georgia, serif;color: grey;text-align: center;color:#433005 ;"> SFR FRANCE-PARIS</h6>
                        
                        <form action="">

                            <div class="mb-3 mt-3" >
                                <label for="email" style="color: #433005;font-family: Georgia, serif;">Nom:</label>
                                <input type="text" class="form-control shadow-sm p-3 mb-5 bg-white rounded" id="nom" placeholder="Entrer nom" name="nom">
                            </div>

                            <div class="mb-3 mt-3" >
                                <label for="email"style="color: #433005;font-family: Georgia, serif;">Prénom:</label>
                                <input type="text" class="form-control" id="prenom" placeholder="Entrer prénom" name="prenom">
                            </div>

                            <div class="mb-3 mt-3">
                                <label for="adress" style="color: #433005;font-family: Georgia, serif;">Adresse:</label>
                                <input type="adress" class="form-control" id="adresse" placeholder="Entrer l'adresse" name="adresse">
                            </div>
                            
                            

                            <div class="form-group"style="color: #433005;">
                                <label for="email" style="color: #433005;font-family: Georgia, serif;">Date de naissance:</label>
                                <div class=" datepicker date input-group shadow-sm">
                                    <input type="text" placeholder="Choisir une date" class="form-control py-4 px-4" id="datede">
                                    <div class="input-group-append"><span class="input-group-text px-4"><i class="fa fa-calendar"></i></span></div>
                                </div>
                            </div>
                            

                            <div class="mb-3 mt-3"style="color: #433005;">
                                <label for="email"style="color: #433005;font-family: Georgia, serif;">Email:</label>
                                <input type="email" class="form-control shadow-lg p-3 mb-5 bg-white rounded" id="email" placeholder="Entrer email" name="email">
                            </div>

                            
                        </form>
                    </div>
                    
                

                      <button type="button" style="    margin-left: 15px; background-color: #3f46da;" onclick="ValiderFormulaire()" class="btn btn-primary">Valider</button>
