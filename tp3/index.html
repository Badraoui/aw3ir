<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>TP3</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

         <!-- Latest compiled and minified CSS -->
         <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">

         <!-- Latest compiled JavaScript -->
         <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>

         <script src="js/jquery.slim.min.js"></script>
         <script src="js/popper.min.js"></script>

        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <!-- Place favicon.ico in the root directory -->

        <style>
          body{
              background-color: #e9ebee;              
              font-family: system, -apple-system, ".SFNSText-Regular", "San Francisco", "Roboto", "Segoe UI", "Helvetica Neue", "Lucida Grande", sans-serif;
              font-size: 16px;
              margin: 0 auto;
              max-width: 800px;              
          }
        </style>
        
       
    </head>
    <body>        
        <div class="container">
            <div class ="row">
                <div class="col-lg-2 ">
              
                </div>
                
    
                <div class="col-lg-8  ">
    
                    
                
                    <div class="mt-4 p-2  text-white rounded" style="background-color: #46a8ab;height: auto;padding-bottom: 6px;">
    
                        
                        <div class="container mt-6">
                            <h4 style="font-family: Georgia, serif;color: grey;text-align: center;color:#0e0adc ;"> Saisie d'une fiche "PERSONNE"</h4>
                            
                            <form action="">
    
                                <div class="mb-3 mt-3">
                                    <label for="email">Nom:</label>
                                    <input type="text" class="form-control" id="nom" placeholder="Entrer nom" name="nom">
                                </div>
    
                                <div class="mb-3 mt-3">
                                    <label for="email">Prénom:</label>
                                    <input type="text" class="form-control" id="prenom" placeholder="Entrer prénom" name="prenom">
                                </div>
    
                                <div class="mb-3 mt-3">
                                    <label for="adress">Adresse:</label>
                                    <input type="adress" class="form-control" id="adresse" placeholder="Entrer l'adresse" name="adresse">
                                </div>
                                
                                
    
                                <div class="form-group">
                                    <label for="email">Date de naissance:</label>
                                    <div class=" datepicker date input-group shadow-sm">
                                        <input type="text" placeholder="Choisir une date" class="form-control py-4 px-4" id="datede">
                                        <div class="input-group-append"><span class="input-group-text px-4"><i class="fa fa-calendar"></i></span></div>
                                    </div>
                                </div>
                                
    
                                <div class="mb-3 mt-3">
                                    <label for="email">Email:</label>
                                    <input type="email" class="form-control" id="email" placeholder="Entrer email" name="email">
                                </div>
    
                            
    
                                <div class="form-check mb-3">
                                    <label class="form-check-label" style="margin-left: 8px;">
                                    <input class="form-check-input" type="checkbox" name="remember"> Remember me
                                    </label>
                                </div>
                                
                            </form>
                        </div>
                        
                        <button id="myBtn"  type="submit" class="btn btn-success" style="background-color: #0073cc;margin-left: 12px;position: inherit;
                        width: 181px;">Valider</button>
    
                    
                        <div id ="messageSection" class="form-group" style="margin-top: 30px;display: none;">
                            
                            <textarea id="bodyModel" class="form-control" style="color: white;" rows="3"></textarea>
                          </div>
                    
                                
    
                
                    </div>
                </div>    
              
                
    
                <div class="col-lg-3 ">
              
                </div>
    
            </div>
           
        </div>
    </body>
</html>
